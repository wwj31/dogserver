syntax = "proto3";
package inner;
option  go_package = "/inner";


message Error {}
message Ok {}

message PlayerInfo{
    string RID        = 1;
    int64  ShortId    = 2;
    string Name       = 3;
    string Icon       = 4;
    int32  Gender     = 5;
    int32  AllianceId = 6;
    string LoginAt    = 7;
    string LogoutAt   = 8;
    string GSession   = 9;
}


message GateMsgWrapper{
    string GateSession = 1;
    string MsgName     = 2;
    bytes  Data        = 3;
}

