syntax = "proto3";
package inner;
option  go_package = "/inner";

import "gogo.proto";

option (gogoproto.unmarshaler_all) = true;
option (gogoproto.marshaler_all) = true;

message RoleInfo
{
    string RID     = 1 [(gogoproto.moretags) = "bson:\"_id\""];
    string UID     = 2;
    uint64 SId     = 3;
    string Name    = 4;
    string Icon    = 5;
    string Country = 6;
    map<int64,int64> Attributes = 7; // 属性集
    int64 CreateAt = 8;
    int64 LoginAt  = 9;
    int64 LogoutAt = 10;
}

message ItemInfo
{
    map<int64,int64> Items = 1;
}

message Mail
{
    string UUID            = 1;
    int64  CreateAt        = 2; // 邮件发送时间
    string SenderRoleId    = 3; // 发送者RoleId
    string Name            = 4; // 发送者名字
    string Title           = 5; // 标题
    string Content         = 6; // 正文
    map<int64,int64> Items = 7; // 附件道具
    int32 Status           = 8; // 状态 0.未读 1.已读 2.已领
}

message MailInfo
{
    map<string,Mail> Mails = 1; // 所有邮件
}