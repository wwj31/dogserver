syntax = "proto3";
package inner;
option  go_package = "/inner";
import "base.proto";

message RoomInfo{
  int32 RoomId                = 1;
  int32 GameType              = 2;
  repeated PlayerInfo Players = 3;
}

// 创建房间
message CreateRoomReq{
  PlayerInfo Creator = 1; // 创建者
}
message CreateRoomRsp{
  RoomInfo RoomInfo = 1;
}

// 获得房间基础信息
message RoomInfoReq{
}
message RoomInfoRsp{
  RoomInfo RoomInfo = 1;
}

// 加入房间
message JoinRoomReq{
  PlayerInfo Player = 1; // 加入者
}
message JoinRoomRsp{
  RoomInfo RoomInfo = 1;
}

// 离开房间
message LeaveRoomReq{
  int64 ShortId = 1;
}
message LeaveRoomRsp{
}

// 登录检测玩家是否还在房间
message RoomLoginCheckReq{
  int64 ShortId = 1;
}
message RoomLoginCheckRsp{
  int32 Err         = 1;
  RoomInfo RoomInfo = 2;
}

message RoomLogoutCheckReq{
  int64 ShortId = 1;
}
message RoomLogoutCheckRsp{
}
