syntax = "proto3";
package inner;
option  go_package = "/inner";

message RoomInfo{
  int32 RoomId   = 1;
  int32 GameType = 2;
}

// 创建房间
message CreateRoomReq{
  int64 CreatorShortId = 1; // 创建者

}
message CreateRoomRsp{
  RoomInfo RoomInfo = 1;
}

// 获得房间基础信息
message RoomInfoReq{
}
message RoomInfoRsp{
  RoomInfo RoomInfo = 1;
}

