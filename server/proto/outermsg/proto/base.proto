syntax = "proto3";
package outer;
option  go_package = "/outer";

import "type.proto";

message Base {
    int32 MsgId = 1;
    bytes Data  = 2;
}

message PlayerInfo {
    string   RID         = 1;  // 玩家id
    int64    ShortId     = 2;  // 短id
    string   Name        = 3;  // 名字
    string   Icon        = 4;  // 头像
    int32    Gender      = 5;  // 性别
    int32    AllianceId  = 6;  // 联盟id
    Position Position    = 7;  // 职位
    int64    LoginAt     = 8;  // 登录时间(秒)
    int64    LogoutAt    = 9;  // 离线时间(秒)
    int64    UpShortId   = 10; // 上级id
    int64    Gold        = 11; // 金币
}

// 游戏参数
message GameParams {
    MahjongParams Mahjong = 1;
    DDZParams     DDZ     = 2;
}

// 麻将
message MahjongParams{
    int32 BaseScore            = 1; // 底分
    float BaseScoreTimes       = 2; // 倍数 0.1、0.5、1、2
    int32 ZiMoJia              = 3; // 自摸 0.自摸加番、1.自摸加底
    int32 FanUpLimit           = 4; // 翻数封顶 1、2、3、4、5
    int32 DianGangHua          = 5; // 点杠花 0.点炮、1.自摸
    int32 HuanSanZhang         = 6; // 换三张 0.同花色换三张、1.任意换三张、2.无换三张
    bool  YaoJiuDui            = 7; // 幺九将对
    bool  MenQingZhongZhang    = 8; // 门清中张
    bool  TianDiHu             = 9; // 天地胡
    bool  DianPaoPingHu        = 10; // 点炮可平胡
    bool  JiaXinWu             = 11; // 夹心五
    bool  GangImmediatelyScore = 12; // 杠分实时结算
    bool  HuImmediatelyScore   = 13; // 胡牌实时结算
}

// 斗地主
message DDZParams{
}
