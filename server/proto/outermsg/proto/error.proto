syntax = "proto3";
package outer;
option  go_package = "/outer";

enum ERROR {
   SUCCESS                    = 0;  //执行成功
   FAILED                     = 1;  //协议执行失败，原因模糊
   SECURITY_CODE_CHECK_FAILED = 2;  //安全码校验失败
   GOLD_NOT_ENOUGH            = 4;  //金币不足
}

message Unknown{}
message Ok {}
message Fail {
   ERROR  Error = 1;
   string info  = 2;
}

