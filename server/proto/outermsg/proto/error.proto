syntax = "proto3";
package outer;
option  go_package = "/outer";

enum ERROR {
   FAILED                     = 0;  //协议执行失败，原因模糊
   SECURITY_CODE_CHECK_FAILED = 1;  //安全码校验失败
   LOGIN_TOKEN_INVALID        = 2;  //登录token过期
   REPEAT_LOGIN               = 3;  //被顶号
   GOLD_NOT_ENOUGH            = 4;  //金币不足
   INVALID_PHONE              = 5;  //无效的电话
   SMS_SEND_FAILED            = 6;  //sms校验失败
}

message FailRsp {
   ERROR  Error = 1;
   string info  = 2;
}

message Unknown{}
