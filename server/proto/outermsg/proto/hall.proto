syntax = "proto3";
package outer;
option  go_package = "/outer";

// 修改头像
message SetIconReq {// tag:player
    string icon = 1;
}

message SetIconRsp {
    string icon = 1;
}

// 手机号作为账号，建立账号密码
message BindPhoneReq {// tag:player
    string phone    = 1;
    string password = 2;
}

message BindPhoneRsp {
    string phone    = 1;
}
