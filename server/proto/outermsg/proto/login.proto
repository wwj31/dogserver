syntax = "proto3";
package outer;
option  go_package = "/outer";


message HeartReq {
    int64 ClientTimestamp = 1;
}
message HeartRsp {
    int64 ClientTimestamp = 1;
    int64 ServerTimestamp = 2;
}



message LoginReq {  // tag:login
    // 平台uuid
    string PlatformUUID  = 1;
    // 平台名字
    string PlatformName  = 2;
    // 系统
    string OS            = 3;
    // 版本号
    string ClientVersion = 4;
    // 签名token
    string Token         = 5;
}

message LoginRsp {
    string  UID          = 1;
    string  RID          = 2;
    bool    NewPlayer    = 3;
    string  Token        = 4;
}

message EnterGameReq { // tag:player
    string  UID        = 1;
    string  RID        = 2;
    bool    NewPlayer  = 3;
    string  Checksum   = 4;
}

message EnterGameRsp {
    // 是否是新玩家
    bool NewPlayer = 1;
}

// 角色信息
message RoleInfoPush {
    string  UID     = 1;
    string  RID     = 2;
    uint64  SId     = 3;
    string  Name    = 4;
    string  Icon    = 5;
    string  Country = 6;
}

// 道具信息
message ItemInfoPush {
    map<int64,int64> Items = 1;
}