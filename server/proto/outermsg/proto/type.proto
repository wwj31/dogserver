syntax = "proto3";
package outer;
option  go_package = "/outer";

enum Position {
    NoAlliance     = 0;
    Normal         = 1; // 普通成员
    ViceCaptain    = 2; // 小队长
    Captain        = 3; // 队长
    Manager        = 4; // 管理员
    DeputyMaster   = 5; // 副盟主
    Master         = 6; // 盟主
}

enum GameType {
    Mahjong     = 0; // 麻将
    DDZ         = 1; // 斗地主
}
